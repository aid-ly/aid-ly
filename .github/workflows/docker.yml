name: Build and deploy Docker container

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract package version
        id: package-version
        run: |
          VERSION=$(grep '"version"' package.json | cut -d '"' -f4)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            aidly/aid-ly:latest
            aidly/aid-ly:${{ steps.package-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    permissions:
      contents: none
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger container update
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" https://watchtower.aid-ly.org)
          if [ "$response" -eq 200 ]; then
            echo "Deployment triggered successfully: Watchtower API responded with status $response."
            exit 0
          fi

          echo "Failed to trigger deployment: Watchtower API responded with status $response."
          exit 1
